query prices($address: String!, $hourlyPeriodStartUnix: Int!,$chainId: Int!) {
  tokenHourDatas(
    where: { token: $address, periodStartUnix_gt: $hourlyPeriodStartUnix }
    orderBy: periodStartUnix
    orderDirection: desc
  ) {
    timestamp: periodStartUnix
    high
    low
    open
    close
  }

  tokenDayDatas(
    where: { token: $address }
    orderBy: date
    orderDirection: desc
  ) {
    timestamp: date
    high
    low
    open
    close
  }
}
