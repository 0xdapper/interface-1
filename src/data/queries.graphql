query Token($chain: Chain!, $address: String) {
  token(chain: $chain, address: $address) {
    id
    name
    symbol
    decimals
    chain
    address
    project {
      id
      logoUrl
      safetyLevel 
      isSpam
    }
  }
}

query TokenDetailsScreen($contract: ContractInput!) {
  tokens(contracts: [$contract]) {
    id
    chain
    name
    symbol
    market(currency: USD) {
      id
      volume(duration: DAY) {
        id
        value
      }
    }
    project {
      id
      description
      homepageUrl
      twitterName
      name
      safetyLevel
      logoUrl
      markets(currencies: [USD]) {
        id
        price {
          id
          value
          currency
        }
        marketCap {
          id
          value
          currency
        }
        fullyDilutedMarketCap {
          id
          value
          currency
        }
        priceHigh52W: priceHighLow(duration: YEAR, highLow: HIGH) {
          id
          value
          currency
        }
        priceLow52W: priceHighLow(duration: YEAR, highLow: LOW) {
          id
          value
          currency
        }
      }
      tokens {
        # intentionally exclude id so tokens data gets attached to the query itself
        # this prevents caching issues where tokens get overriden
        # we could also consider using type policies
        # id
        chain
        address
      }
    }
  }
}

query TokenPriceCharts($contract: ContractInput!) {
  tokenProjects(contracts: [$contract]) {
    id
    name
    markets(currencies: [USD]) {
      id
      # Data supported for all durations
      # - HOUR: 5m interval data
      # - DAY: 5m interval data
      # - WEEK: hourly interval data
      # - MONTH: hourly interval data
      # - YEAR: daily interval data
      # - MAX: 5m/hourly/daily depending on history duration
      priceHistory1H: priceHistory(duration: HOUR) {
        timestamp
        close: value
      }
      priceHistory1D: priceHistory(duration: DAY) {
        timestamp
        close: value
      }
      priceHistory1W: priceHistory(duration: WEEK) {
        timestamp
        close: value
      }
      priceHistory1M: priceHistory(duration: MONTH) {
        timestamp
        close: value
      }
      priceHistory1Y: priceHistory(duration: YEAR) {
        timestamp
        close: value
      }
    }
    tokens {
      id
      chain
      address
      symbol
      decimals
    }
  }
}

