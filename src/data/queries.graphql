query NftsTab($ownerAddress: String!, $first: Int, $after: String) {
  nftBalances(ownerAddress: $ownerAddress, first: $first, after: $after) {
    edges {
      node {
        ownedAsset {
          id
          collection {
            id
            name
            isVerified
            markets(currencies: [ETH]) {
              id
              floorPrice {
                value
              }
            }
          }
          image {
            id
            url
          }
          name
          tokenId
          description
          nftContract {
            id
            address
          }
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
      startCursor
    }
  }
}

query PortfolioBalances($ownerAddress: String!) {
  portfolios(ownerAddresses: [$ownerAddress]) {
    id
    tokenBalances {
      id
      quantity
      denominatedValue {
        id
        currency
        value
      }
      token {
        id
        chain
        address
        name
        symbol
        decimals
      }
      tokenProjectMarket {
        id
        tokenProject {
          id
          logoUrl
          safetyLevel
          isSpam
        }
        relativeChange24: pricePercentChange(duration: DAY) {
          id
          value
        }
      }
    }
  }
}

