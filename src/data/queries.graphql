query TransactionList($address: String!) {
  portfolios(ownerAddresses: [$address]) {
    id
    assetActivities(pageSize: 50, page: 1) {
      id
      timestamp
      type
      transaction {
        id
        hash
        status
        to
        from
      }
      assetChanges {
        __typename
        ... on TokenTransfer {
          id
          asset {
            id
            name
            symbol
            address
            decimals
            chain
            project {
              id
              isSpam
            }
          }
          tokenStandard
          quantity
          sender
          recipient
          direction
          transactedValue {
            id
            currency
            value
          }
        }
        ... on NftTransfer {
          id
          asset {
            id
            name
            nftContract {
              id
              chain
              address
            }
            tokenId
            imageUrl
            collection {
              id
              name
            }
          }
          nftStandard
          sender
          recipient
          direction
        }
        ... on TokenApproval {
          id
          asset {
            id
            name
            symbol
            decimals
            address
            chain
          }
          tokenStandard
          approvedAddress
          quantity
        }
      }
    }
  }
}

query TopTokens(
  $chain: Chain
  $page: Int = 1
  $pageSize: Int = 100
  $orderBy: TokenSortableField = POPULARITY
) {
  topTokens(
    chain: $chain
    page: $page
    pageSize: $pageSize
    orderBy: $orderBy
  ) {
    id
    address
    chain
    decimals
    name
    symbol
    project {
      id
      isSpam
      logoUrl
      safetyLevel
    }
  }
}

query SearchPopularTokens {
  topTokens(chain: ETHEREUM, orderBy: VOLUME, page: 1, pageSize: 3) {
    id
    address
    chain
    name
    symbol
    project {
      id
      logoUrl
    }
  }
  # `topTokens` returns WETH rather than ETH
  # here we retrieve ETH information to swap out in the UI
  eth: tokens(contracts: [{ address: null, chain: ETHEREUM }]) {
    id
    address
    chain
    name
    symbol
    project {
      id
      logoUrl
    }
  }
}

