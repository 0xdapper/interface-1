query TransactionList($address: String!) {
  portfolio(ownerAddress: $address) {
    id
    assetActivities(pageSize: 50, page: 1) {
      id
      timestamp
      type
      transaction {
        id
        hash
        status
        to
        from
      }
      assetChanges {
        __typename
        ... on TokenTransfer {
          id
          asset {
            id
            name
            symbol
            address
            decimals
            chain
          }
          tokenStandard
          quantity
          sender
          recipient
          direction
          transactedValue {
            id
            currency
            value
          }
        }
        ... on NftTransfer {
          id
          asset {
            id
            name
            nftContract {
              id
              chain
              address
            }
            tokenId
            imageUrl
            collection {
              id
              name
            }
          }
          nftStandard
          sender
          recipient
          direction
        }
        ... on TokenApproval {
          id
          asset {
            id
            name
            symbol
            decimals
            address
            chain
          }
          tokenStandard
          approvedAddress
          quantity
        }
      }
    }
  }
}

