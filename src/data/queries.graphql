query PortfolioBalance($owner: String!) {
  portfolios(ownerAddresses: [$owner]) {
    tokensTotalDenominatedValue {
      value
    }
  }
}

query PortfolioBalances($ownerAddress: String!) {
  portfolios(ownerAddresses: [$ownerAddress]) {
    tokenBalances {
      quantity
      denominatedValue {
        currency
        value
      }
      token {
        chain
        address
        name
        symbol
        decimals
      }
      tokenProjectMarket {
        tokenProject {
          logoUrl
          safetyLevel
        }
        relativeChange24: pricePercentChange(duration: DAY) {
          value
        }
      }
    }
  }
}

query SearchTokensProjects($searchQuery: String!, $skip: Boolean!) {
  searchTokenProjects(searchQuery: $searchQuery) @skip(if: $skip) {
    logoUrl
    name
    safetyLevel
    tokens {
      chain
      address
      decimals
      symbol
    }
  }
}

query TransactionHistoryUpdater($addresses: [String!]!) {
  portfolios(ownerAddresses: $addresses) {
    ownerAddress
    assetActivities(pageSize: 1, page: 1) {
      timestamp
    }
  }
}

query TokenDetailsScreen($contract: ContractInput!) {
  tokens(contracts: [$contract]) {
    market(currency: USD) {
      volume(duration: DAY) {
        value
      }
    }
  }

  tokenProjects(contracts: [$contract]) {
    description
    homepageUrl
    twitterName
    name
    safetyLevel
    markets(currencies: [USD]) {
      price {
        value
        currency
      }
      marketCap {
        value
        currency
      }
      fullyDilutedMarketCap {
        value
        currency
      }
      priceHigh52W: priceHighLow(duration: YEAR, highLow: HIGH) {
        value
        currency
      }
      priceLow52W: priceHighLow(duration: YEAR, highLow: LOW) {
        value
        currency
      }
    }
    tokens {
      chain
      address
      symbol
      decimals
    }
  }
}

query TokenProjects($contracts: [ContractInput!]!) {
  tokenProjects(contracts: $contracts) {
    logoUrl
    name
    safetyLevel
    tokens {
      chain
      address
      decimals
      symbol
    }
  }
}

query TransactionList($address: String!) {
  portfolio(ownerAddress: $address) {
    assetActivities(pageSize: 50, page: 1) {
      timestamp
      type
      transaction {
        hash
        status
        to
        from
      }
      assetChanges {
        __typename
        ... on TokenTransfer {
          asset {
            name
            symbol
            address
            decimals
            chain
          }
          tokenStandard
          quantity
          sender
          recipient
          direction
          transactedValue {
            currency
            value
          }
        }
        ... on NftTransfer {
          asset {
            name
            nftContract {
              chain
              address
            }
            tokenId
            imageUrl
            collection {
              name
            }
          }
          nftStandard
          sender
          recipient
          direction
        }
        ... on TokenApproval {
          asset {
            name
            symbol
            decimals
            address
            chain
          }
          tokenStandard
          approvedAddress
          quantity
        }
      }
    }
  }
}

