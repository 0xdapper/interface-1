name: '[monorepo] Update GraphQL Schema'
on:
  schedule:
    # ‚ÄúAt 12:00 on Wednesday.‚Äù
    - cron: '0 12 * * 3'

  # manual trigger
  workflow_dispatch:

  # TODO: [MOB-199] consider using a dispatch from @uniswap/data-api-graphql

jobs:
  update-graphql-schema:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5
        with:
          fetch-depth: 1

      - name: üì• Install
        uses: ./.github/actions/monorepo_yarn_install

      - name: üìà Update GraphQL Schema
        run: yarn graphql:schema

      - name: ü§ñ Generate types and hooks for typescript
        run: yarn graphql:generate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@18f7dc018cc2cd597073088f7c7591b9d1c02672
        with:
          token: ${{ secrets.SERVICE_ACCOUNT_PAT }}
          commit-message: '[bot] Update GraphQL Schema'
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.github.com>
          signoff: false
          branch: chore/update-graphql-schema
          branch-suffix: timestamp
          delete-branch: true
          title: 'chore(MOB): [bot] Update GraphQL Schema'
          body: GraphQL schema has been updated
