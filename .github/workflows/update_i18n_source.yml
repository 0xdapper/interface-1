name: Update I18N Source

on:
  push:
    branches:
      - main

jobs:
  upload_source:
    runs-on: ubuntu-latest
    steps:
      - uses: styfle/cancel-workflow-action@860d4c7374d6e4a1c482e80897cb913ae46692ac
        with:
          all_but_latest: true

      - uses: actions/checkout@7884fcad6b5d53d10323aee724dc68d8b9096a2e
        with:
          token: ${{ secrets.SERVICE_ACCOUNT_PAT }}
          ref: ${{ github.ref }}

      - name: ðŸ“¥ Install
        uses: ./.github/actions/monorepo_yarn_install

      - name: Upload source files
        run: yarn i18n:upload
        env:
          CROWDIN_ACCESS_TOKEN: ${{ secrets.CROWDIN_ACCESS_TOKEN }}

      - name: Extract i18n for web
        run: yarn web i18n:extract

      - name: Upload Crowdin sources for web
        uses: crowdin/github-action@3133cc916c35590475cf6705f482fb653d8e36e9
        with:
          upload_sources: true
          download_translations: false
          project_id: 458284
          token: ${{ secrets.CROWDIN_WEB_ACCESS_TOKEN }}
          base_path: 'apps/web2'
          source: 'src/locales/en-US.po'
          translation: 'src/locales/%locale%.po'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
