hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  ./src/features/historicalChainData/generated/uniswap-hooks.ts:
    schema: 'https://api.thegraph.com/subgraphs/name/uniswap/uniswap-v3'
    documents: 'src/features/historicalChainData/queries/*.graphql'
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      fetcher: graphql-request
